<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="case">
        <div class="screen">
            <p id="expression">2 x 2</p>
            <p id="answer"></p>
        </div>
        <div class="keypad">
            <div class="keys colored">(</div>
            <div class="keys colored">)</div>
            <div class="keys colored">%</div>
            <div class="keys colored">AC</div>
            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>
            <div class="keys colored">รท</div>
            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>
            <div class="keys colored">x</div>
            <div class="keys">1</div>
            <div class="keys">2</div>
            <div class="keys">3</div>
            <div class="keys colored">-</div>
            <div class="keys">0</div>
            <div class="keys">.</div>
            <div class="keys equals">=</div>
            <div class="keys colored">+</div>
        </div>
    </div>

    <script src="./script.js"></script>

</html>
