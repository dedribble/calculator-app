<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="case">

        <div class="screen">

            <p id="expression"></p>

            <p id="answer"></p>

        </div>

        <div class="keypad">

            <div class="keys colored open-brace" id="opening-brace">(</div>

            <div class="keys colored closing-brace" id="closing-brace">)</div>

            <div class="keys colored modulus" id="modulus">%</div>

            <div class="keys colored" id="all-clear">AC</div>

            <div class="keys" id="seven">7</div>

            <div class="keys" id="eight">8</div>

            <div class="keys" id="nine">9</div>

            <div class="keys colored divide" id="division">รท</div>

            <div class="keys" id="four">4</div>

            <div class="keys" id="five">5</div>

            <div class="keys" id="six">6</div>

            <div class="keys colored multiply" id="multiply">*</div>

            <div class="keys" id="one">1</div>

            <div class="keys" id="two">2</div>

            <div class="keys" id="three">3</div>

            <div class="keys colored minus" id="minus">-</div>

            <div class="keys" id="zero">0</div>

            <div class="keys" id="dot">.</div>

            <div class="keys equals equals" id="equals">=</div>

            <div class="keys colored add" id="add">+</div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
